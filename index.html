<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Advanced Flashcard Learner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flashcard Pro ðŸš€</h1>
            <p class="instructions">Upload CSV: Chinese,Pinyin,Meaning</p>
            <div class="upload-section">
                <label for="csvFile" class="upload-button">Upload CSV File</label>
                <input type="file" id="csvFile" accept=".csv" style="display: none;">
                <p id="fileInfoMessage" class="file-info"></p>
            </div>
        </header>

        <div class="settings-panel">
            <div class="setting-group mode-selection-group">
                <label class="panel-label">Mode:</label>
                <div class="mode-buttons">
                    <button class="mode-button active" data-mode="sequential">Sequential</button>
                    <button class="mode-button" data-mode="random">Random</button>
                </div>
            </div>
            <hr class="settings-divider">
            <div class="setting-group auto-advance-toggle-group">
                <label for="autoAdvanceToggle" class="panel-label">Auto-Advance:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoAdvanceToggle">
                    <span class="slider-toggle round"></span>
                </label>
            </div>
            <div class="setting-group" id="autoAdvanceSliderGroup" style="display: none;">
                <label for="autoAdvanceSlider" class="panel-label">Next card in:</label>
                <input type="range" id="autoAdvanceSlider" min="2" max="15" value="5">
                <span id="autoAdvanceValue" class="slider-value">5s</span>
            </div>
        </div>

        <main>
            <div class="flashcard-area">
                <div class="flashcard" id="interactiveCard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="smoke-overlay"></div>
                            <div class="card-content">
                                <p id="cardFrontText">Upload a CSV to start!</p>
                            </div>
                        </div>
                        <div class="flashcard-back">
                            <div class="smoke-overlay"></div>
                            <div class="card-content">
                                <p id="cardBackChinese" class="chinese-text"></p>
                                <p id="cardBackPinyin" class="pinyin-text"></p>
                                <p id="cardBackMeaning" class="meaning-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="cardCounter" class="card-counter-display">0 / 0</div>

            <div class="navigation-controls">
                <button id="prevCard" class="nav-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                    Prev
                </button>
                <button id="showAnswer" class="control-button">Flip Card</button>
                <button id="nextCard" class="nav-button">
                    Next
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>
        </main>

        <footer>
            <p>&copy; Tashido Flashcard App</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
